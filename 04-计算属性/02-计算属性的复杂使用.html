<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="i in books">{{i.name}}---{{i.price}}</li>
        </ul>
        <h2>总价：{{total}}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                books: [
                    {
                        id: 1,
                        name: '书本1',
                        price: 10
                    },
                    {
                        id: 2,
                        name: '书本2',
                        price: 20
                    },
                    {
                        id: 3,
                        name: '书本3',
                        price: 30
                    },
                ]
            },
            computed: {
                total() {
                    let total = 0
                    // this.books.forEach(element => {
                    //     total += element.price
                    // });
                    for (let book of this.books) {
                        total += book.price
                    }
                    return total
                }
            },
            methods: {
                
            }
        })
    </script>
</body>
</html>
