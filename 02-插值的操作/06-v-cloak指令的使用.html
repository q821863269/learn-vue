<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <h1>{{message}}</h1>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        setTimeout(function () {
            new Vue({
                el: '#app',
                data: {
                    message: 'hello'
                },
                methods: {

                }
            })
        }, 1000);
    </script>
</body>

</html>
