<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>

<body>
    <div id="app">
        <cpn></cpn>
    </div>

    <template id="cpn">
        <div>
            <h2>我是子组件</h2>
            <ccpn></ccpn>
        </div>
    </template>

    <template id="ccpn">
        <div>
            <h2>我是子子组件</h2>
            <button @click="btnClick">子子按钮</button>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {

            },
            methods: {

            },
            components: {
                cpn: {
                    template: '#cpn',
                    data() {
                        return {
                            name: '我是子组件'
                        }
                    },
                    methods: {
                        cTest() {
                            console.log('hello');
                        }
                    },
                    components: {
                        ccpn: {
                            template: '#ccpn',
                            methods: {
                                btnClick() {
                                    // 访问父组件 $parent
                                    console.log(this.$parent);
                                    console.log(this.$parent.name);
                                    this.$parent.cTest();

                                    // 访问根组件 $root
                                    console.log(this.$root)
                                }
                            },
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>
