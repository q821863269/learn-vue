<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <!-- 3、使用组件 -->
        <my-cpn></my-cpn>
    </div>

    <div id="app2">
        <!-- 3、使用组件 -->
        <my-cpn></my-cpn>
        <cpn-d></cpn-d>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        // 1、创建组件构造器对象
        const cpnC = Vue.extend({
            template: `
            <div>
                <h2>我是全局组件</h2>
                <p>我是内容，哈哈哈哈</p>
                <p>我是内容，呵呵呵呵呵</p>
            </div>`
        })

        // 2、注册组件(全局组件，意味着可以在多个Vue的实例下使用)
        Vue.component('my-cpn', cpnC);

        const cpnD = Vue.extend({
            template: `
            <div>
                <h2>我是局部组件</h2>
                <p>我是内容，哈哈哈哈</p>
                <p>我是内容，呵呵呵呵呵</p>
            </div>`
        })

        new Vue({
            el: '#app',
            data: {
                message: '你好啊'
            },
            methods: {
            
            }
        })

        new Vue({
            el: '#app2',
            components: {
                cpnD: cpnD
            },
            data: {
                message: '你好啊'
            },
            methods: {
            
            }
        })
    </script>
</body>
</html>
