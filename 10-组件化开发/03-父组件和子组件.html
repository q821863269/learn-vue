<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <!-- 3、使用组件 -->
        <cpn1></cpn1>

        <!-- 必须注册的才能使用 -->
        <!-- <cpn2></cpn2> -->
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const cpnC2 = Vue.extend({
            template: `
            <div>
                <h2>我是子组件</h2>
            </div>`
        })

        // 1、创建组件构造器对象
        const cpnC1 = Vue.extend({
            template: `
            <div>
                <h2>我是父组件</h2>
                <cpn2></cpn2>
            </div>`,
            components: {
                cpn2: cpnC2
            }
        })

        // 2、注册组件(局部组件，意味着可以在多个Vue的实例下使用)
        new Vue({
            el: '#app',
            components: {
                cpn1: cpnC1
            },
            data: {
                message: '你好啊'
            },
            methods: {
            
            }
        })
    </script>
</body>
</html>
