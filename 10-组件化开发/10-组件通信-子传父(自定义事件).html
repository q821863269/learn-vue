<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>

<body>

    <div id="app">
        <cpn @item-click="cpnClick"></cpn>
    </div>

    <template id="cpn">
        <div>
            <button v-for="item in categories" @click="itemClick(item)">{{item.name}}</button>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        // 父传子：props
        const cpn = {
            template: '#cpn',
            props: {

            },
            data() {
                return {
                    categories: [
                        {
                            id: 'hot',
                            name: '热门推荐'
                        },
                        {
                            id: 'phone',
                            name: '手机数码'
                        },
                        {
                            id: 'computer',
                            name: '电脑办公'
                        }
                    ]
                }
            },
            methods: {
                itemClick(item) {
                    // 发射自定义事件
                    this.$emit('item-click', item);
                }
            }
        }

        new Vue({
            el: '#app',
            components: {
                cpn
            },
            data: {

            },
            methods: {
                cpnClick(item) {
                    console.log('cpnClick方法被触发', item);
                }
            }
        })
    </script>
</body>

</html>
