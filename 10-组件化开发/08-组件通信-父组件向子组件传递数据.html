<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>
<body>



    <div id="app">
        <cpn :cm="movies" :msg="message"></cpn>
    </div>


    
    <template id="cpn">
        <div>
            <h2>{{msg}}</h2>
            <ul>
                <li v-for="i in cm">{{i}}</li>
            </ul>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        // 父传子：props
        const cpn = {
            template: '#cpn',
            props: {
                cm: {
                    type: Array,
                    default: () => {
                        return ['haha', 'hehe', 'xixi']
                    }
                },
                msg: {
                    type: String,
                    default: 'aaa',
                    required: true
                }
            },
            data() {
                return {

                }
            },
            methods: {

            }
        }

        new Vue({
            el: '#app',
            components: {
                cpn
            },
            data: {
                message: '你好啊',
                movies: ['海王','海贼王','海尔兄弟']
            },
            methods: {
            
            }
        })
    </script>
</body>
</html>
