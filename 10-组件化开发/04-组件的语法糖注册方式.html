<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>

<body>
    <div id="app">
        <!-- 3、使用组件 -->
        <cpn1></cpn1>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        // 1、创建组件构造器对象

        // 2、注册组件(局部组件，意味着可以在多个Vue的实例下使用)
        new Vue({
            el: '#app',
            components: {
                cpn1: {
                    template: `
                            <div>
                                <h2>我是组件</h2>
                            </div>`,
                }
            },
            data: {
                message: '你好啊'
            },
            methods: {

            }
        })
    </script>
</body>

</html>
