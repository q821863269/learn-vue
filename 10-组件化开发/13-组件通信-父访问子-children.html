<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <cpn ref="aaa"></cpn>
        <button @click="btnClick">按钮</button>
    </div>

    <template id="cpn">
        <div>
            <h2>我是子组件</h2>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                
            },
            methods: {
                btnClick() {
                    //console.log(this.$children)

                    //this.$children[0].showMessage();

                    console.log(this.$refs)
                    this.$refs.aaa.showMessage();
                }
            },
            components: {
                cpn: {
                    template: '#cpn',
                    props: {
                        
                    },
                    data() {
                        return {
                            
                        }
                    },
                    methods: {
                        showMessage() {
                            console.log('showMessage')
                            alert('showMessage')
                        }
                    },
                    watch: {
                        
                    }
                }
            }
        })
    </script>
</body>
</html>
