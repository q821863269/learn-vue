<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <cpn>
            <button slot="center">嘿嘿</button>
        </cpn>
        <cpn>
            <button slot="right">呵呵</button>
        </cpn>
        <cpn></cpn>
    </div>

    <template id="cpn">
        <div>
            <slot name="left"><span>左边</span></slot>
            <slot name="center"><span>中间</span></slot>
            <slot name="right"><span>右边</span></slot>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            components: {
                cpn: {
                    template: '#cpn'
                }
            },
            data: {
            
            },
            methods: {
            
            }
        })
    </script>
</body>
</html>
