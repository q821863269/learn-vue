<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <cpn></cpn>
        <hr>
        <cpn>
            <template slot-scope="slot">
                <!-- <span v-for="item in slot.data">{{item}} - </span> -->
                <span>{{slot.data.join(' - ')}}</span>
            </template>
        </cpn>
        <hr>
        <cpn>
            <template slot-scope="slot">
                <span v-for="item in slot.data">{{item}} | </span>
            </template>
        </cpn>
    </div>

    <template id="cpn">
        <div>
            <h2>我是子组件</h2>
            <slot :data="pLanguage">
                <ul>
                    <li v-for="item in pLanguage">{{item}}</li>
                </ul>
            </slot>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            components: {
                cpn: {
                    template: '#cpn',
                    data() {
                        return {
                            pLanguage: ['Java', 'JavaScript', 'C++', 'GO']
                        }
                    }
                }
            },
            data: {

            },
            methods: {
            
            }
        })
    </script>
</body>
</html>
