<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>

<body>
    <div id="app">
        <h1>计分器</h1>
        <input type="text" style="width: 100px;" v-model="counter">
        <button @click="add">+</button>
        <button @click="minus">-</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0
            },
            methods: {
                add: function() {
                    this.counter++;
                },
                minus: function() {
                    this.counter--;
                }
            }
        })
    </script>
</body>

</html>
