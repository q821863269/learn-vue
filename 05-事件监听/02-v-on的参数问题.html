<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>

<body>
    <div id="app">
        <button @click="btn1()">按钮1</button>
        <button @click="btn2(123)">按钮2</button>
        <button @click="btn3">按钮3</button>
        <button @click="btn4('abc', $event)">按钮4</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0
            },
            methods: {
                btn1() {
                    console.log('btn1')
                },
                btn2(num) {
                    console.log(num)
                },
                btn3(event) {
                    console.log(event)
                },
                btn4(abc, event) {
                    console.log('btn4')
                    console.log(event)
                    console.log(abc)
                }
            }
        })
    </script>
</body>

</html>
