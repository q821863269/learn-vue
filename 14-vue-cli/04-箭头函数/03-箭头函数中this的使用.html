<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>

<body>
    <div id="app"></div>

    <script>
        // 什么时候使用箭头函数
        // setTimeout(function () {
        //     // 这里打印的是window
        //     console.log(this)
        // }, 1000)

        // setTimeout(() => {
        //     // 这里打印的是window
        //     console.log(this)
        // }, 1000)


        // 问题：箭头函数中的this是如何查找的？
        // 答案: 向外层作用域中，一层层查找this，直到有this的定义

        // const obj = {
        //     aaa() {
        //         setTimeout(function () {
        //             // 这里打印的是window
        //             console.log(this)
        //         })

        //         setTimeout(() => {
        //             // 这里打印的是aaa对象
        //             console.log(this)
        //         })
        //     }
        // }

        // obj.aaa();


        const obj = {
            aaa() {
                setTimeout(function () {
                    setTimeout(function () {
                        console.log(this)
                    })
                    setTimeout(() => {
                        // 这里打印的是aaa对象
                        console.log(this)
                    })
                })

                setTimeout(() => {
                    setTimeout(function () {
                        console.log(this)
                    })
                    setTimeout(() => {
                        // 这里打印的是aaa对象
                        console.log(this)
                    })
                })
            }
        }

        obj.aaa();
    </script>
</body>

</html>
