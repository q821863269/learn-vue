<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>

<body>
    <script>
        // 请求一：
        // 请求二：
        // 必须两个请求都完成，才执行某些代码片段
        Promise.all([
            new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('data1')
                }, 1000)
            }), new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('data2')
                }, 5000)
            })
        ]).then(results => {
            console.log(results)
        })
    </script>
</body>
