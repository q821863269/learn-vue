<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>

<body>
    <script>
        // 参数 -> 函数(resolve, reject)
        // resolve，reject 本身它们又是函数
        new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log('Hello World1')
                setTimeout(() => {
                    console.log('Hello World2')
                    setTimeout(() => {
                        console.log('Hello World3')
                    }, 1000)
                }, 1000)
            }, 1000)
        })

        new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve()
            }, 1000)
        }).then(() => {
            console.log('Hello World1')
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve()
                }, 1000)
            })
        }).then(() => {
            console.log('Hello World2')
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve()
                }, 1000)
            })
        }).then(() => {
            console.log('Hello World3')
        })

        // 什么情况下会用到Promise?
        // 一般情况下是有异步操作时，使用Promise对这个异步操作进行封装
        // new -> 构造函数
        // 1.保存了一些状态信息
        // 2.执行传入的函数
        // 在执行传入的回调函数时,会传入两个参数，resolve，reject，本身又是函数
        new Promise((resolve, reject) => {
            setTimeout(() => {
                // 成功的时候调用resolve
                // resolve('HaHa')

                // 失败的时候调用reject
                reject('i am error message')
            }, 1000)
        }).then((data) => {
            console.log(data)
        }).catch(err => {
            console.log(err)
        })
    </script>
</body>

</html>
